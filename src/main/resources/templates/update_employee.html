<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
        <!--xmlns:th="http://www.thymeleaf.org"-->

<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>

<div layout:fragment="content" class="container my-2">

		<h2>Update Employee<b th:field="*{id}"></b></h2>

		<form action="#" th:action="@{/emp/saveEmployee2}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

            <label>
                First name
                <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
            </label>

            <label>
                <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
            </label>

            <label>
                <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
            </label>

            <label>
                <input type="text" th:field="*{dob}" class="form-control mb-4 col-4">
            </label>

            <label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br>
            </label>

            <label>
                <input type="text" th:field="*{deptID}" class="form-control mb-4 col-4">
            </label>

            <button type="submit" class="btn btn-info col-2"> Update Employee</button>
		</form>

		<hr>
		
		<a th:href = "@{/}"> Cancel</a>
	</div>
</body>
</html>
