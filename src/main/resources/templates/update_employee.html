<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Employee Management System</title>

<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
</head>
<body>

    <nav class="navbar navbar-expand-md bg-dark navbar-dark">
        <!-- Brand -->
        <a class="navbar-brand" href="#">Service Management System</a>

        <!-- Toggler/collapsibe Button -->
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Navbar links -->
        <div class="collapse navbar-collapse" id="collapsibleNavbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/emp}">Employee Management</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/}">Others</a>
                </li>
            </ul>
        </div>
    </nav>
	<div class="container">

		<h2>Update Employee</h2>

		<form action="#" th:action="@{/saveEmployee}" th:object="${employee}"
			method="POST">
			
			<!-- Add hidden form field to handle update -->
			<input type="hidden" th:field="*{id}" />

            <label>
                First name
                <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
            </label>

            <label>
                <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
            </label>

            <label>
                <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
            </label>

            <label>
                <input type="text" th:field="*{dob}" class="form-control mb-4 col-4">
            </label>

            <label>
                <input type="radio" id="male" name="gender" value="Male">
                <label for="male">Male</label><br>
                <input type="radio" id="female" name="gender" value="Female">
                <label for="female">Female</label><br>
            </label>

            <label>
                <input type="text" th:field="*{dept_id}" class="form-control mb-4 col-4">
            </label>

            <button type="submit" class="btn btn-info col-2"> Update Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Cancel</a>
	</div>
</body>
</html>
