<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <meta charset="ISO-8859-1">
    <title>Employee Management System</title>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content">

	<div class="container my-5">
		<hr>
		<h2>New Employee</h2>

		<form action="#" th:action="@{/emp/saveEmployee}" th:object="${employee}"
			method="POST">
            <label>
                <input type="text" th:field="*{firstName}"
                    placeholder="Employee First Name" class="form-control">
            </label>
            <br>
            <label>
                <input type="text" th:field="*{lastName}"
                placeholder="Employee Last Name" class="form-control">
            </label>
            <br>
            <label>
                <input type="text" th:field="*{email}"
                placeholder="Employee Email" class="form-control">
            </label>
            <br>
            <label>
                <input type="date" th:field="*{dob}"
                       placeholder="Employee date of birth" class="form-control" >
            </label>
            <br>
            <label class="form-control mb-4 col-4">
                <!--<input type="radio" th:field="*{gender}">Gender-->
                <input type="radio" id="male" name="gender" value="Male">
                    <label for="male">Male</label><br>
            </label>
            <label class="form-control mb-4 col-4">
                <input type="radio" id="female" name="gender" value="Female">
                    <label for="female">Female</label><br>
            </label>
            <br>
            <label>
                <input type="text" th:field="*{deptID}"
                       placeholder="Employee Dept ID" class="form-control">
            </label>
            <br>
            <button type="submit" class="btn btn-info col-2"> Register Employee</button>
		</form>
		
		<hr>
		
		<a th:href = "@{/}"> Cancel</a>
	</div>
</div>
</body>
</html>
