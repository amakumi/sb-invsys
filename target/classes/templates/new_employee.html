<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <style>
        form  { display: table;      }
        p     { display: table-row;  }
        label { display: table-cell; }
        input { display: table-cell; }
        label {
            flex-direction: row;
            justify-content: flex-end;
            text-align: left;
            width: 400px;
            line-height: 36px;
            margin-bottom: 12px;
        }

        input {
            height: 35px;
            flex: 0 0 200px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container my-5">

		<h2>New Employee</h2>
        <hr>
    <table>
		<form action="#" th:action="@{/emp/saveEmployee}" th:object="${employee}"
			method="POST">
            <tr>
                <td>
                <label>
                    <input type="text" th:field="*{firstName}"
                        placeholder="Employee First Name" class="form-control">
                </label>
                </td>
            </tr>
            <tr>
                <td>
                <label>
                    <input type="text" th:field="*{lastName}"
                    placeholder="Employee Last Name" class="form-control">
                </label>
                </td>
            </tr>
            <tr>
                <td>
                <label>
                    <input type="text" th:field="*{email}"
                    placeholder="Employee Email" class="form-control">
                </label>
                </td>
            </tr>
            <tr>
                <td>
                <label>Date of birth</label>

                    <input type="date" th:field="*{dob}"
                           placeholder="Employee date of birth" class="form-control" >

                </td>
            </tr>
            <br>
            <tr>
                <td>
                    <label>Gender
                        <!--<input type="radio" th:field="*{gender}">Gender-->
                        <input type="radio" id="male" name="gender" value="Male">Male
                        <input type="radio" id="female" name="gender" value="Female">Female
                    </label>
                </td>
            </tr>

            <br>
            <tr>
                <td>
                <label></label>
                    <input type="text" th:field="*{deptID}"
                           placeholder="Employee Dept ID" class="form-control">

                </td>
            </tr>
        </table>
            <br>
            <button type="submit" class="btn btn-info col-2" style="position: absolute; right: 15%;"> Register Employee</button>
		</form>
		
		<hr>

		<a th:href = "@{/home}"> Cancel</a>
	</div>

</body>
</html>
