<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">

<head>
    <meta charset="UTF-8">
    <title>IDM Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        form  { display: table;      }
        p     { display: table-row;  }
        label { display: table-cell; }
        input { display: table-cell; }
        label {
            flex-direction: row;
            justify-content: flex-end;
            text-align: right;
            width: 400px;
            line-height: 36px;
            margin-bottom: 12px;
        }

        input {
            height: 35px;
            flex: 0 0 200px;
            margin-left: 10px;
        }
    </style>
</head>
<body>
<div layout:fragment="content" class="container my-5">
        <h2>Update IDM <b th:field="*{id}"></b></h2>
        <hr>
        <form action="#" class="masterUpdateForm" method="POST" th:action="@{/idm/saveIDM2}" th:object="${idm}">
            <table>
                <tr>
                    <td><label for="id">Application ID:</label>
                    </td>
                    <td>
                        <label>
                            <input readonly th:field="*{id}" type="text" name="id" id="id" placeholder="ex. GITLAB" required/>
                        </label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="function">Function:
                        </label>
                    </td>
                    <td>
                        <label>
                        <select name="function" required style="width:auto">
                            <option disabled selected>Choose backend service type</option>
                            <option id="function" value="WEB_SERVICE">WEB_SERVICE</option>
                            <option value="API_INTERNAL">API_INTERNAL</option>
                            <option value="BASE_24">BASE_24</option>
                        </select>
                    </label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="http" >
                            Set Protocol:</label>
                    </td>
                    <td>
                        <label>
                            <input type = "radio" name = "http" value="HTTPS" id="http" required> HTTPS
                            <input type = "radio" name = "http" value="HTTP" required> HTTP
                        </label>
                    </td>
                </tr>

                <tr>
                    <td><label for="params">Parameters:</label>
                    </td>
                    <td>
                        <label>
                            <input th:field="*{params}" type="text" name="params" id="params" placeholder="ex: gitlab.backoffice.pcf.dti.co.id" required/>
                        </label>
                    </td>
                </tr>

                <!--<tr>
                    <td>
                        <label for="endpoint">Endpoint</label>
                        <input type="number" name="endpoint" id="endpoint" placeholder="ex. 443" required/>
                    </td>
                </tr>-->

                <tr>
                    <td>
                        <label for="insDate">Insert date:</label>
                    </td>
                    <td>
                        <label>
                            <input th:field="*{insDate}" type="datetime-local" name="insDate" id="insDate"/>
                        </label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="updDate">Update date:</label>
                    </td>
                    <td>
                        <label>
                            <input th:field="*{updDate}" type="date" name="updDate" id="updDate" />
                        </label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label for="endpoint">Endpoint:
                        </label>
                    </td>
                    <td>
                        <label>
                          <select name="endpoint" required style="width:auto">
                                <option disabled selected>Choose status</option>
                                <option id="endpoint" value="Development">Development</option>
                                <option value="UAT">UAT</option>
                                <option value="Production">Production</option>
                          </select>
                    </label>
                    </td>
                </tr>
            </table>

            <button type="submit" class="btn btn-info col-2" style="position: absolute; right: 15%;"> Update IDM</button>

    </form>
    <hr>
        <a th:href="@{/idm/delete/{id}(id=${idm.id})}" class="btn btn-danger">Delete</a>
    <hr>
        <a th:href = "@{/idm}"> Cancel</a>
</div>
</body>
</html>
