<!DOCTYPE html>
<html lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}">
        <!--xmlns:th="http://www.thymeleaf.org"-->

<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        form  { display: table;      }
        p     { display: table-row;  }
        label { display: table-cell; }
        input { display: table-cell; }
        label {
            flex-direction: row;
            justify-content: flex-end;
            text-align: right;
            width: 400px;
            line-height: 36px;
            margin-bottom: 12px;
        }

        input {
            height: 35px;
            flex: 0 0 200px;
            margin-left: 10px;
        }
    </style>
</head>
<body>

<div layout:fragment="content" class="container my-5" >

		<h2>Update Employee<b th:field="*{id}"></b></h2>
        <hr>
		<form class="masterUpdateForm" action="#" th:action="@{/emp/saveEmployee2}" th:object="${employee}"
			method="POST">
			<table>
			<!-- Add hidden form field to handle update -->

                <tr>
                    <td>
                        <label>
                            <input type="hidden" th:field="*{id}" />
                        </label>
                    </td>
                </tr>

                <tr>
                    <td>
                        <label>
                            First name:
                        </label>
                    </td>
                    <td>
                        <label>
                            <input type="text" th:field="*{firstName}" class="form-control mb-4 col-4">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Last name:</label>
                        </td>
                    <td>
                        <label>
                            <input type="text" th:field="*{lastName}" class="form-control mb-4 col-4">
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                    <label>Email:</label>
                    </td>
                    <td>
                        <label>
                        <input type="text" th:field="*{email}" class="form-control mb-4 col-4">
                    </label>
                    </td>
                </tr>
                <tr>
                    <td>
                    <label>Date of birth:</label>
                    </td>
                    <td>
                        <label>
                        <input type="text" th:field="*{dob}" class="form-control mb-4 col-4">
                    </label>
                    </td>
                </tr>
                <tr>
                    <td>
                    <label>Gender:</label>
                    </td>
                    <td>
                        <label>
                            <input type="radio" id="male" name="gender" value="Male" required>Male
                            <input type="radio" id="female" name="gender" value="Female" required>Female
                        </label>
                    </td>
                </tr>
                <tr>
                    <td>
                    <label>Department ID:</label>
                    </td>
                    <td>
                        <label>
                            <input type="text" th:field="*{deptID}" class="form-control mb-4 col-4">
                        </label>
                    </td>
                </tr>
            </table>

            <button type="submit" class="btn btn-info col-2" style="position: absolute; right: 15%;"> Update Employee</button>
        </form>
		<hr>
		<a th:href = "@{/home}"> Cancel</a>
	</div>
</body>
</html>
