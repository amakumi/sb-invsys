<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      lang="en"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{fragments/layout}">

<link rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous">

<head>
    <title>Login</title>
    <!--<meta http-equiv="X-Content-Security-Policy" content="form-action 'self';">-->
    <style>
        body {
            background-image: url("https://barbarashdwallpapers.com/wp-content/uploads/2015/05/White-wave-pattern-wallpaper-1.jpg");
            background-repeat: no-repeat;
            background-size: cover;
            background-color: #cccccc;

        input.right {
            float: right;
        }
    </style>
</head>
<body>
<div>

<div layout:fragment="content" class="container my-5" style="margin-left:auto; margin-right:auto;">
    <div class="row">
        <div class="col-md-6 col-md-offset-3" style="background:#f8f8f8; ">
            <h1>Login</h1>

            <form th:action="@{/login}" method="post">
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        Invalid username or password.
                    </div>
                </div>
                <div th:if="${param.logout}">
                    <div class="alert alert-info">
                        You have been logged out.
                    </div>
                </div>
                <div th:if="${param.error}">
                    <div class="alert alert-danger">
                        <p class="text-danger">[[${session.SPRING_SECURITY_LAST_EXCEPTION.message}]]</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="username">Username</label>:
                    <input type="text"
                           id="username"
                           name="username"
                           class="form-control"
                           autofocus="autofocus"
                           placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>:
                    <input type="password"
                           id="password"
                           name="password"
                           class="form-control"
                           placeholder="Password">
                </div>

                <div class="form-group">
                    <div class="row">
                        <div class="col-lg-5 col-xl-offset-1">
                            <input type="submit"
                                   name="login-submit"
                                   id="login-submit"
                                   class="right form-control btn btn-success float-end"
                                   value="Log In">
                        </div>
                    </div>
                </div>
            </form>
            <div class="form-group">
                <div class="row">
                    <div class="col-xl-5 col-md-offset-1">
                        <h5><a class="form-control btn btn-info right" th:href="@{/register}">Register</a></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
</div>

</body>
</html>
