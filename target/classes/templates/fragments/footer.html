<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="EN">
      <!--xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"-->

<head>
    <link rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
            crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/static/main.css}"/>
</head>

<body>
<th:block th:fragment="footer">
    <footer
            style="
                background: darkgrey;
                color: #cccccc;
                position: absolute;
                height: 50px;
                bottom:0;
                width:100%;
            ">
        <div class="container my-2">
            <p>
                &copy; XYZ Bank
                <span sec:authorize="isAuthenticated()" style="display: inline-block;">
                    | Logged user: <span sec:authentication="name"></span> |
                    Roles: <span sec:authentication="principal.authorities"></span> |
                    <a sec:authorize="isAuthenticated()" th:href="@{/logout}">Sign Out</a>
                </span>
            </p>
        </div>
    </footer>

    <!--<script type="text/javascript" th:src="@{/webjars/jquery/3.2.1/jquery.min.js/}"></script>
    <script type="text/javascript" th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
    -->
</th:block>
</body>
</html>
