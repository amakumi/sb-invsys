<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{fragments/layout}"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div layout:fragment="content" class="container my-5 text-center">
    <h3>Welcome back, <strong sec:authentication="name"></strong></h3>
    <h4 sec:authorize="isAuthenticated()" style="display: inline-block;">
        At a glance
    </h4>

<div class="col-md grid-margin transparent">
    <div class="row">
        <div class="col-md mb-4 stretch-card transparent">
            <div class="card card-tale">
                <div class="card-body">
                    <a class="mb-4" th:href="@{/idm}">Manage IDM Services</a>
                    <p class="fs-30 mb-2">Internal User Service</p>
                </div>
            </div>
        </div>
        <div class="col-md-6 mb-4 stretch-card transparent">
            <div class="card card-dark-blue">
                <div class="card-body">
                    <a class="mb-4"  th:href="@{/idmv1}">Manage IDM Master Services</a>
                    <p class="fs-30 mb-2">ID Management Services</p>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-4 mb-lg-0 stretch-card transparent">
            <div class="card card-light-blue">
                <div class="card-body">
                    <a class="mb-4"  th:href="@{/emp}">Manage Employees</a>
                    <p class="fs-30 mb-2">Manage user and employee data</p>
                </div>
            </div>
        </div>
        <div class="col-md-6 stretch-card transparent">
            <div class="card card-light-danger">
                <div class="card-body">
                    <a class="mb-4" th:href="@{/profile}">Check Profile</a>
                    <p class="fs-30 mb-2">Have a look at your account information</p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>



</body>
</html>
